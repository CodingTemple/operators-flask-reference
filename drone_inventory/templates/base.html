<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.js"></script>
<title>Operators Drone Inventory</title>
</head>
<body>
    <!-- Navbar goes here -->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/Coding Drones Logo.png" alt="">
        </div>
         <!-- Nav items begin here -->
         <div>
             <ul id="horizontal-list">
                 <a href="{{ url_for('site.home') }}">
                     <li>The Coding Drones Project</li>
                 </a>
                 <a href="">
                     <li>Donate</li>
                 </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('site.profile') }}">
                        <li>Profile</li>
                    </a>
                    <a href="{{ url_for('auth.logout') }}">
                        <li>Log Out</li>
                    </a>
                {% else %}
                    <a href="{{ url_for('auth.signin') }}">
                        <li>Sign In</li>
                    </a>
                    <a href="{{ url_for('auth.signup') }}">
                        <li>Sign Up Free</li>
                    </a>
                {% endif %}
             </ul>
         </div>
    </nav>
    <!-- End of Nav -->
    {% block content %}
    {% endblock content %}

   





</body>
</html>
